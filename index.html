<!DOCTYPE html>
<html lang="en">
<head>
	<title>Paste-It WebApp</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
    <script src="myScript.js"></script>
    <link rel="icon" href="logo.png">  <!--Aici am adaugat iconita pentru browser, o iconita cu logoul webappului-->
</head>
<body>
	<header>
		<div class="login">
			<h3><a href="loginform/login.html">Login</a></h3>  <!--Aici am adaugat href pt login, urmeaaza pt register-->
		</div>
		<div class="register">
			<h3><a href="registerform/login.html">Register</a></h3>
		</div>
	</header>
	
	<div class="logo">
		<img src="logo.png" alt="logo">
	</div>
	<div class="logo1">
		<img src="name.png" alt="name">
	</div>
		<div class="UpperLayout">
            <div class="LogoBox">
            </div>
			
				
			
        </div>
		
		<div class="MiddleLayout">
			<div class="NavigationMenu">
				<h3>NavigationMenu</h3>
				<ul>
					<li class="active"><a href="#Home">Home</a></li>
					<li><a href="#MyRepositories">MyRepositories</a></li>
					<li><a href="#Services">Services</a></li>
					<li><a href="#Contact">Contact</a></li>
					<li><a href="#About">About</a></li>
				</ul>
			</div>

			<div class="CodeBox">
             	 <form action="/action_page.php">
					<label for="CodeBox"></label>
					<textarea id="CodeBox" name="Codebox" placeholder="Write your code here!" rows="17" cols="500"></textarea>
  					<br>
  					<input type="submit" value="Submit">
				</form>
            </div>
		
            <div class="RightSettings">
				
					<label for="myCheck">
					
						Syntax <br>Highlighting
					</label>
					 <input type="checkbox" id="myCheck" onclick="highlight()">
					<p id="text" style="display:none">Activated</p>
				
				
						<br>	
								<label for="Languages">
								<br>Languages<br>
								</label>
									
								<select id="Languages" name="Languages">
									<option value="unselected">unselected</option>
									<option value="html">html</option>
									<option value="c">c</option>
									<option value="c++">c++</option>
									<option value="css">css</option>
									<option value="java">java</option>
								</select>
							
				<form action="/action_page.php">
					<ul>
						<li>
							
								<label for="Valability">
									Valability<br>
								</label>
								<select id="Valability" name="Valability">
									<option value="1">1 day</option>
									<option value="2">2 days</option>
									<option value="3">3 days</option>
									<option value="4">4 days</option>
									<option value="5">5 days</option>
									<option value="6">6 days</option>
									<option value="7">7 days</option>
									<option value="8">8 days</option>
									<option value="9">9 days</option>
									<option value="10">10 days</option>
									<option value="15">15 days</option>
									<option value="20">20 days</option>
									<option value="25">25 days</option>
									<option value="30">30 days</option>
								</select>							
						</li>
						<li>
							
								<label for="Visibility">
								<br>Visibility<br>
								</label>
								<select id="Visibility" name="Visibility">
									<option value="public">public</option>
									<option value="private">private</option>
								</select>
							
						</li>
						<li>
							
							<label for="username">
							<br>Colaborators<br>
							</label>
						
							<input type="text" id="username" name="username" size="9" required>
						
						</li>
						<li>
							
								<label for="pwd"><br>Password:<br></label>
								<input type="password" id="pwd" name="pwd" size="9"> 
							
						</li>
					</ul>
				<br>
					<input type="submit" value="Submit">
				</form>
            </div>
        </div>
       
        <div class="LowerLayout">
            <div class="Footer-box">
              <h3> Here will be information about the website, contact information , etc.</h3>
            </div>
        </div>
</body>
</html>
