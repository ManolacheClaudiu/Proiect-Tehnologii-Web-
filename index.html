<!DOCTYPE html>
<html lang="en">
<head>
	<title>Paste-It WebApp</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<div class="logo">
		<img src="logo.png" alt="logo">
	</div>
		<div class="UpperLayout">
            <div class="LogoBox">
            </div>
        </div>
		
		<div class="MiddleLayout">
			<div class="NavigationMenu">
				<h3>NavigationMenu</h3>
			<ul>
				<li class="active"><a href="#Home">Home</a></li>
				<li><a href="#MyRepositories">MyRepositories</a></li>
				<li><a href="#Services">Services</a></li>
				<li><a href="#Contact">Contact</a></li>
				<li><a href="#About">About</a></li>
			</ul>
				</div>
			<div class="CodeBox">
              <form action="/action_page.php">
					<label for="CodeBox"></label>
						<textarea id="CodeBox" name="Codebox" placeholder="Write your code here!" rows="17" cols="500"></textarea>
  				<br>
  					<input type="submit" value="Submit">
					</form>
            	</div>
            <div class="RightSettings">
              <h3>Code settings and options</h3>
            </div>
        </div>
       
        <div class="LowerLayout">
            <div class="Footer-box">
              <h3> Here will be information about the website, contact information , etc.</h3>
            </div>
        </div>
